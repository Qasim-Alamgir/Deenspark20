<div class="main-container">
  <div class="hdr-container">
  <button  *ngIf = "localdata == null || localdata == undefined" type="button" mdbBtn color="#173f5f" rounded="true" data-toggle="modal"
    (click)="frame.show()" mdbWavesEffect><mdb-icon fas icon="sign-in-alt"></mdb-icon>{{loginbtn}}</button>
  <button *ngIf = "localdata !== null && localdata !== undefined" type="button" mdbBtn color="#173f5f" rounded="true" (click) = "profile()"mdbWavesEffect><mdb-icon fas icon="info"></mdb-icon>{{loginbtn}}</button>
  <button *ngIf = "localdata == null || localdata == undefined" mdbBtn color="#173f5f" class="waves-light" mdbWavesEffect (click) = 'register()'><mdb-icon fas icon="user-plus"></mdb-icon>{{signupbtn}}</button>
  <button *ngIf = "localdata !== null && localdata !== undefined" mdbBtn color="#173f5f" class="waves-light" mdbWavesEffect (click) = 'logout()'><mdb-icon fas icon="sign-out-alt"></mdb-icon>{{signupbtn}}</button>
  <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" #closebtn data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <form class = "form" [formGroup] = 'login' (ngSubmit) = 'post(login)'>
            <div *ngIf = "errAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
              {{error}}</div>
              <div *ngIf = "subAlert" class="alert alert-danger alert-dismissible fade show" role="subAlert">
                {{error}}</div>
            <div class = "row" >
              <div class = "col-md-3">
                <i class="fa fa-envelope"></i>
              </div>
              <div class = "col-md-9" >
                  <input class = "form-control input" type = "text" placeholder="Your Email" formControlName = "email">
                  <div *ngIf = "email.invalid && (email.dirty || email.touched)">
                    <div *ngIf = "email.errors.required" style = "color:red;text-align: initial;">Email is required</div>
                    <div *ngIf = "email.errors.email" style = "color:red;text-align: initial;">email@gmail.com</div>     
                  </div>
              </div>
            </div>
            <div class = "row">
              <div class = "col-md-3">
                <i class="fa fa-lock"></i>
              </div>
              <div class = "col-md-9" >
                <input class = "form-control input" type = "password" placeholder="Your Password" formControlName = "password">
                <div *ngIf = "password.invalid && (password.dirty || password.touched)">
                    <div *ngIf = "password.errors.required" style = "color:red;text-align: initial;">Password is required</div>     
                </div>
              </div>
            </div>  
            <div class="loginbtn">  
              <button mdbBtn color="#173f5f" class="waves-light" mdbWavesEffect [disabled] = "!login.valid"><mdb-icon fas icon="sign-in-alt"></mdb-icon>Login</button>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" data-toggle="modal" (click)="reset.show(); frame.hide()">Reset Password</button>
              <a routerLink="./auth/register" class="btn btn-link">Register</a>  
            </div>             
          </form>
        </div>
      </div>
    </div>
  </div>
  <div mdbModal #reset="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Reset Password</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="reset.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <form class = "form" [formGroup] = 'resetpswrd' (ngSubmit) = 'RequestResetUser(resetpswrd)'>
        <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
          {{success}}</div>
          <div *ngIf = "errAlert" class="alert alert-danger alert-dismissible fade show" role="errAlert">
            {{error}}</div>
        <div class = "row" >
          <div class = "col-md-3">
            <i class="fa fa-envelope"></i>
          </div>
          <div class = "col-md-9" >
              <input class = "form-control input" type = "text" placeholder="Your Email" formControlName = "resetemail">
              <div *ngIf = "resetemail.invalid && (resetemail.dirty || resetemail.touched)">
                <div *ngIf = "resetemail.errors.required" style = "color:red">Email is required</div>
                <div *ngIf = "resetemail.errors.email" style = "color:red">email@gmail.com</div>     
              </div>
          </div>
        </div>     
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="#173f5f" class="waves-light" mdbWavesEffect [disabled] = "!resetpswrd.valid">Reset Password</button>
        </div>             
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
<router-outlet></router-outlet>
