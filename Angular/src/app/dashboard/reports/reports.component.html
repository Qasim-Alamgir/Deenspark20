        <button routerLink = "../addproduct">
            <i class="fa fa-file-video"></i> Movies

        <button routerLink = "../category">
            <i class="fa fa-list"></i> Categories

            <i class="fa fa-flag"></i> Reports

<div class="main-container">
    <table>
        <tr>
            <th><h2>Customers Reports</h2></th>
            <td>
                <button class="btn btn-success" (click) = "userReport()">Generate Report</button>
            </td>
            <td>
                <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
                    Report generated Successfully
                    <a href = "{{ServerPath}}api/download" class="btn btn-warning" >Download</a>
                    <button (click) = "closeAlert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>        
            </td>
        </tr>
        <tr>
            <th><h2>Video Reports</h2></th>
            <td>
                <button class="btn btn-success" (click) = "videoReport()">Generate Report</button>
            </td>
            <td>
                <div *ngIf = "vdoalert" class="alert alert-success alert-dismissible fade show" role="alert">
                    Report generated Successfully
                    <a href = "{{ServerPath}}api/vdodownload" class="btn btn-warning" >Download</a>
                    <button (click) = "closeAlert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>        
            </td>
        </tr>
    </table>
</div>
